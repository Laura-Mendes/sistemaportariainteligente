{% extends "base.html" %}

{% block content %}

<nav class="navbar" style="padding: 10px 24px;">
  <a class="navbar-brand">
    <div class="navbar-brand fw-bold mt-2" style="font-size: 35px; color: rgb(27, 27, 27);">
      Notificações
    </div>
  </a>
</nav>

<main class="container-fluid px-4 fade-in">

<br>

<!-- ALERTA DE SUCESSO (ESCONDIDO INICIALMENTE) -->
<div id="alert-sucesso" 
     class="alert alert-success text-center w-50 mx-auto mt-2"
     style="display: none; background-color: #DBEAFF; color: #2f60e6; border: 1px solid #2f60e6;">
  Atualização concluída com sucesso!
   <button type="button" class="btn-close position-absolute end-0 top-50 translate-middle-y me-2" data-bs-dismiss="alert" aria-label="Fechar"></button>
</div>

<!-- CARD OCUPANDO 100% DA LARGURA -->
<div class="info d-flex mt-2"
     style="
        background-color: #E4D8FF;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 2px 5px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
     ">

  <div class="d-flex align-items-start justify-content-between" style="width: 100%;">

      <!-- ÍCONE + TEXTO -->
      <div class="d-flex">
          <i class="bi bi-info-circle-fill fs-2 me-3" style="color: #4b2b82;"></i>

          <div>
              <h5 class="fw-bold mb-1" style="color: #4b2b82;">
                  Atualização necessária
              </h5>

              <p class="m-0" style="font-size: 16px; color: #3a3a3a;">
                  Uma nova atualização está disponível pela Nextsoft Technology. 
                  Recomendamos aplicar a atualização para garantir melhor desempenho e segurança.
              </p>
          </div>
      </div>

      <!-- BOTÃO À DIREITA -->
      <button id="btn-atualizar" class="btn"
          style="background-color: #4b2b82; color: #fff;
                 border-radius: 8px; padding: 0px 10px; height: 50px;">
          Atualizar agora
      </button>

  </div>

</div>

<br><br>

</main>

<!-- SCRIPT PARA MOSTRAR ALERTA -->
<script>
  document.getElementById("btn-atualizar").addEventListener("click", function () {
      const alertBox = document.getElementById("alert-sucesso");

      alertBox.style.display = "block";
      alertBox.classList.add("show");

      // Some depois de 4 segundos (opcional)
      setTimeout(() => {
          alertBox.style.display = "none";
      }, 4000);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
